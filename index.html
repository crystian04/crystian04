<html>
<head>
    <title>
        looping
    </title>
</head>
<body>
    <script languange="java">
        {public class NewMain {
            public static void main(String[] args) {
    for(int i = 1; i <= 100; i++) {
      if (((i % 3) == 0) && ((i % 5) == 0))
        System.out.print("tigalima");    
      else if ((i % 3) == 0) System.out.print("tiga");
      else if ((i % 5) == 0) System.out.print("lima");
      else System.out.print(i);
      System.out.print(" ");
    }
    System.out.println();
    }
    
}
    </script>
</body>
</html>
